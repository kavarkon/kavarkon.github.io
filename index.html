<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icons/remixicon.css">
  <title>Сайт бара</title>
</head>
<body>
  <div class="header">
    <div class="address-button js-toggle">
      <img 
        class="address-button__icon"
        src="icons/strelka.svg"
        data-default="icons/strelka.svg"
        data-active="icons/x.svg"
        alt="">
    </div>
    <div class="navigation-button js-toggle">
      <img class="navigation-button__icon"
        src="icons/kvadratik.svg"
        data-default="icons/kvadratik.svg"
        data-active="icons/x.svg"
        alt="">
    </div>
  </div>

  <div class="content">
    <div class="greeting">
      <div class="greeting__decor_mobile">
        <img class="hand-img" src="images/hand.png">
      </div>
      <div class="greeting__fill_mobile">
        <img class="logo-mobile" src="icons/main-logo-min.svg">
        <div class="working-hours">
          <p>ЖДЕМ ВАС<br>
              КАЖДЫЙ ДЕНЬ<br><br>
              с 12:00 - до 00:00</p>
        </div>
      </div>
    </div>
    <div class="about">
      <div class="about__decor_mobile">
        <img class="image-lamp" src="images/about-main-bg.png">
      </div>
      <div class="about__fill_mobile">
      </div>
    </div>
    <div class="events">
    </div>
    <div class="menu">
    </div>
    <div class="discount">
    </div>
    <div class="banquet">
    </div>
    <div class="contacts">
    </div>
  </div>

  <div class="footer">
    <div class="reservation-button">
          <p class="reservation-button__text">ЗАБРОНИРОВАТЬ СТОЛ</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
